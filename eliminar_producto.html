<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto - Joyería El Dorado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <label for="header-search" class="sr-only">Buscar productos</label>
            <input type="search" id="header-search" name="header-search" placeholder="Buscar productos">
            <button type="submit" class="search-button" aria-label="Buscar"><i class="fas fa-search"></i></button>
        </nav>
    </header>

    <main class="main-content">
        <div class="product-management-container">
            <h2>Lista de productos</h2>
            <form class="product-search-form">
                <div class="input-group">
                    <label for="product-reference">Referencia del producto</label>
                    <input type="search" id="product-reference" name="product-reference" placeholder="Ingrese la referencia del producto">
                </div>
                <div class="input-group">
                    <label for="product-modify-select">Modificar</label>
                    <select id="product-modify-select" name="product-modify-select">
                        <option value="">Seleccionar opción</option>
                        <option value="edit">Editar</option>
                        <option value="delete">Eliminar</option>
                        </select>
                </div>
                </form>

            <div class="product-list-section">
                <div class="product-item product-item--mockup">
                    <span class="product-item__name">Anillo Oro</span>
                    <div class="product-item__quantity-control">
                        <label for="quantity-anillo-oro" class="sr-only">Cantidad actual</label>
                        <input type="number" id="quantity-anillo-oro" value="100" class="product-item__quantity-input" readonly>
                        <button type="button" class="button button--small">+</button>
                        <button type="button" class="button button--small">-</button>
                    </div>
                    <button type="button" class="button button--danger product-item__delete-btn">Eliminar</button>
                </div>

                <div class="message-area">
                    <p class="message message--warning">¿Estás seguro de que deseas eliminar este producto?</p>
                    <div class="confirmation-buttons">
                        <button type="button" class="button button--confirm-yes">SI</button>
                        <button type="button" class="button button--confirm-no">NO</button>
                    </div>

                    <p class="message message--success">El articulo ha sido actualizado con exito</p>

                    <p class="message message--error">No se puede eliminar un producto con ventas asociadas.</p>
                </div>
            </div>

            <div class="action-buttons-bottom">
                <button type="button" class="button button--primary">Actualizar</button>
                <button type="button" class="button button--secondary">Cancelar</button>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Joyería El Dorado. Todos los derechos reservados.</p>
    </footer>

    </body>
</html>
