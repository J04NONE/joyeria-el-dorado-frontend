<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Cliente - Joyería El Dorado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <label for="header-search" class="sr-only">Buscar productos</label>
            <input type="search" id="header-search" name="header-search" placeholder="Buscar productos">
            <button type="submit" class="search-button" aria-label="Buscar"><i class="fas fa-search"></i></button>
        </nav>
    </header>

    <main class="main-content">
        <div class="form-container">
            <h2>Registro cliente</h2> <form class="client-update-form">
                <div class="input-group search-group">
                    <label for="search-name">Nombre del cliente</label>
                    <input type="search" id="search-name" name="search-name" placeholder="Q search">
                </div>
                <div class="input-group search-group">
                    <label for="search-id">Identificación del cliente</label>
                    <input type="search" id="search-id" name="search-id" placeholder="Q search">
                </div>
                
                <hr class="form-divider"> <h3>Datos a Actualizar</h3>

                <div class="input-group">
                    <label for="update-email">Direccion de correo</label>
                    <input type="email" id="update-email" name="update-email">
                </div>
                <div class="input-group">
                    <label for="update-address">Direccion de entrega</label>
                    <input type="text" id="update-address" name="update-address">
                </div>
                <div class="input-group">
                    <label for="update-phone">Teléfono</label>
                    <input type="tel" id="update-phone" name="update-phone">
                </div>
                
                <button type="submit" class="button button--primary">Actualizar Datos</button>
                <button type="button" class="button button--secondary">Cancelar</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Joyería El Dorado. Todos los derechos reservados.</p>
    </footer>

    </body>
</html>
